<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chess Game</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path to correctly redirect
    // the user to the proper URL for client-side routing.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <meta http-equiv="refresh" content="0;URL='/chess-game/'">
</head>
<body>
  Redirecting to the chess game...
</body>
</html>
